# AIDE
rhel9cis_config_aide: false

# aide setup via - cron, timer
rhel9_aide_scan: cron

# AIDE cron settings
rhel9cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.5.1 Bootloader password
rhel9cis_bootloader_password: random

# Warning Banner Content (issue, issue.net, motd)
rhel9cis_warning_banner: Authorized uses only. All activity may be monitored and reported.
# End Banner

# Set to 'true' if X Windows is needed in your environment
rhel9cis_xwindows_required: false

# Whether or not to run tasks related to auditing/patching the desktop environment
rhel9cis_gui: false

# xinetd required
rhel9cis_xinetd_required: false

# crypto policy # can be set to DEFAULT, FUTURE or FIPS inline with site policy
rhel9cis_crypto_policy: FUTURE

# IPv6 required
rhel9cis_ipv6_required: true

# System network parameters (host only OR host and router)
rhel9cis_is_router: false

