{{ if .Vars.run_heavy_tests }}
  {{ if .Vars.rhel9cis_rule_1_2_4 }}
command:
  gpg_check_repo_global:
    title: 1.2.4 | Ensure repo_gpgcheck is globally active
    exit-status: 0
    exec: "if [ `grep -c -E '^\\s*repo_gpgcheck.*0' /etc/dnf/dnf.conf` -ge 1 ]; then echo FAIL; elif [ `grep -c -E '^\\s*repo_gpgcheck.*1' /etc/dnf/dnf.conf` -ge 1 ]; then echo Passed_Check;fi"
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.2.4
      CISv8:
      - 7.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  gpg_check_repo_global:
    title: 1.2.4 | Ensure gpgcheck is globally active
    exit-status: 0
    exec: "if [ `grep -c -E '^\\s*repo_gpgcheck.*0' /etc/yum.repos.d/*.repo` -ge 1 ]; then echo FAIL; elif [ `grep -c -E '^\\s*repo_gpgcheck.*1' /etc/yum.repos.d/*.repo` -ge 1 ]; then echo Passed_Check;fi"
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.2.4
      CISv8:
      - 7.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
