{{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_1_1_7_1 }}
mount:
  /home:
    title: |
        1.1.7.2 | Ensure nodev option set on /home partition
        1.1.7.3 | Ensure nosuid option set on /home partition
    exists: true
    opts:
    {{ if .Vars.rhel9cis_rule_1_1_7_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.rhel9cis_rule_1_1_7_3 }}
    - nosuid
    {{ end }}
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.1.7.2
      - 1.1.7.3
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
command:
  {{ if .Vars.rhel9cis_rule_1_1_7_2 }}
  nodev_home_fstab:
     title: 1.1.7.2 | Ensure nodev option set on /home partition | fstab config
     exec: grep '.*\home\s.*nodev.*$' \/etc\/fstab
     exit-status:
       or:
       - 0
       - 1
     stdout:
     - '/.*\/home\s.*nodev.*$/'
     meta:
       server: 1
       workstation: 1
       CIS_ID:
       - 1.1.7.2
       CISv8: 3.3
       CISv8_IG1: true
       CISv8_IG2: true
       CISv8_IG3: true
  {{ end }}
  {{ if .Vars.rhel9cis_rule_1_1_7_3 }}
  nosuid_home_fstab:
     title: 1.1.7.3 | Ensure nosuid option set on /home partition | fstab config
     exec: grep '.*\home\s.*nosuid.*$' \/etc\/fstab
     exit-status:
       or:
       - 0
       - 1
     stdout:
     - '/.*\/home\s.*nosuid.*$/'
     meta:
       server: 1
       workstation: 1
       CIS_ID:
       - 1.1.7.3
       CISv8: 3.3
       CISv8_IG1: true
       CISv8_IG2: true
       CISv8_IG3: true
  {{ end }}
{{ end }}
