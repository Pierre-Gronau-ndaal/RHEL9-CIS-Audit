{{ if .Vars.rhel9cis_rule_1_4_2 }}
file:
  /boot/grub2/grub.cfg:
    title: 1.4.2 | Ensure permissions on bootloader config are configured | file_perms
    exists: true
    owner: root
    group: root
    mode: "0600"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ if not .Vars.rhel9cis_legacy_boot }}
command:
  boot_efi_masked:
    title: 1.4.2 | Ensure permissions on bootloader config are configured | fstab /boot/efi opts umask
    exec: mount -l | grep -w '/boot/efi'
    exit-status: 0
    stdout:
    - 'dmask=0027'  # note although set in fstab with umask when mounted it become dmask and uid and gid get dropped
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
mount:
  /boot/efi:
    title: 1.4.2 | Ensure permissions on bootloader config are configured | /boot/efi opts
    exists: true
    opts:
    - 'uid=0'
    - 'gid=0'
    filesystem: vfat
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}