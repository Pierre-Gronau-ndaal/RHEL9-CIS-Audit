{{ if .Vars.rhel9cis_rule_3_4_3_1_3 }}
  {{if eq .Vars.rhel9cis_iptables_firewalld_state "absent" }}
package:
  firewalld:
    title: 3.4.3.1.3 | Ensure firewalld is uninstalled or masked with iptables | pkg removed
    installed: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.3.1.3
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ if eq .Vars.rhel9cis_iptables_firewalld_state "masked" }}
command:
  nftables_fw_masked:
    title: 3.4.3.1.3 | Ensure firewalld is uninstalled or masked with iptables | service masked
    exec: systemctl is-enabled nftables
    exit-status: 
      or:
      - 0
      - 1
    stdout:
    - '/^masked/'
    - '!/true/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.3.1.3
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}