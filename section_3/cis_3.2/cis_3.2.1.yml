{{ if not .Vars.rhel9cis_is_router }}
  {{ if .Vars.rhel9cis_rule_3_2_1 }}
kernel-param:
  net.ipv4.ip_forward:
    title: 3.2.1 | Ensure IP forwarding is disabled | ipv4 live
    value: '0'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.2.1
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ if .Vars.rhel9cis_ipv6_required }}
  net.ipv6.conf.all.forwarding:
    title: 3.2.1 | Ensure IP forwarding is disabled | ipv6 live
    value: '0'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.2.1
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
command:
  ip4_forward_conf:
    title: 3.2.1 | Ensure IP forwarding is disabled | ipv4 conf
    exec: grep net.ipv4.ip_forward /etc/sysctl.conf /etc/sysctl.d/*
    exit-status: 0
    stdout:
    - '/.*:net.ipv4.ip_forward( |)=( |)0/'
    - '!/.*:net.ipv4.ip_forward( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.2.1
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
   ip6_forward_conf:
    title: 3.2.1 | Ensure IP forwarding is disabled | ipv6 conf
    exec: grep net.ipv6.conf.all.forwarding /etc/sysctl.conf /etc/sysctl.d/*
    exit-status: 0
    stdout:
    - '/.*:net.ipv6.conf.all.forwarding( |)=( |)0/'
    - '!/.*:net.ipv6.conf.all.forwarding( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.2.1
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ end }}
{{ end }}
