{{ if .Vars.rhel9cis_rule_5_6_1_2 }}
command:
  login_defs_min_days:
    title: 5.6.1.2 | Ensure minimum days between password changes is configured
    exec: grep PASS_MIN_DAYS /etc/login.defs
    exit-status: 0
    stdout:
    - '/^PASS_MIN_DAYS\s{{ .Vars.rhel9cis_pass.min_days }}/'
    - '!/^PASS_MIN_DAYS\s0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.6.1.2
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
command:
  check_users_MIN_DAYS:
    title: 5.6.1.2 | Ensure minimum days between password changes is configured | check users
    exec: "awk -F : '(/^[^:]+:[^!*]/ && \$4 < 1){print $1 " " \$4}' /etc/shadow"
    exit-status: 0
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.6.1.2
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
